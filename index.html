<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Me! -A calculator made by me</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/utlis.css" />
  </head>
  <body>
    <h1 class="text-center">Calculator using css javascript and css</h1>
    
      <div class="container flex flex-col item-center">
        <div class="row">
         <input type="text" class="input" placeholder="0">

        </div>

        <div class="row">
          <button class="button ">AC</button>
          <button class="button">DEL</button>
          <button class="button">%</button>
          <button class="button opr">/</button>
        </div>

        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button opr">*</button>
        </div>

        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button opr">+</button>
        </div>

        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button opr">-</button>
        </div>

        <div class="row">
          <button class="button" id="plusMinus">&#xB1;</button>
          <button class="button opr">0</button>
          <button class="button opr">.</button>
          <button class="button opr">=</button>
        </div>
      </div>
    

    <script src="/script.js"></script>
  </body>
</html>
